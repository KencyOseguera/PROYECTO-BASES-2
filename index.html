<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Tabla</title>
    <link rel="stylesheet" href="css/estilos-index.css">
</head>
<body>
    <h1>Seleccionar Tabla</h1>
    <form action="/seleccionar-tabla" method="post">
        <label for="tabla">Seleccione una tabla:</label>
        <select id="tabla" name="tabla">
            <option value="customers">Customers</option>
            <option value="employees">Employees</option>
            <option value="payments">Payments</option>
            <option value="payments">Oficces</option>
            <option value="payments">OrderDetails</option>
            <option value="payments">Orders</option>
            <option value="payments">Productline</option>
            <option value="payments">Products</option>
        </select>
        <br>
        <button type="submit">Mostrar Tabla</button>
    </form>
    <br>
    <br>
    <button class="btn btn-danger">Realizar ETL</button>

</body>
</html>
